<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="log.png" alt="Logitech Logo" class="logo"></a>
        <h1>Форма обратной связи</h1>
    </header>
    <main>
        <form id="feedback-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label>Выберите продукт:</label>
            <select name="product" id="product">
                <option value="mouse">Мышь</option>
                <option value="keyboard">Клавиатура</option>
                <option value="headset">Гарнитура</option>
            </select><br>

            <label>Удовлетворены ли вы продуктом?</label>
            <input type="radio" name="satisfaction" value="yes" id="yes">
            <label for="yes">Да</label>
            <input type="radio" name="satisfaction" value="no" id="no">
            <label for="no">Нет</label><br>

            <button type="button" onclick="submitForm()">Отправить</button>
        </form>
    </main>
</body>
</html>
